MOD_CURRENTDATETIME_XML_DESCRIPTION="<h3>تاریخ و زمان فعلی:</h3><p>این ماژول تاریخ و زمان فعل را نمایش می دهد.</p><p>ویژگی های ماژول:</p><ul><li>تعیین انراف زمانی</li><li>نمایش ساعت آنالوگ در شکل های مختلف</li><li>نمایش ساعت دیجیتال</li><li>نمایش نام روز جاری</li><li>نمایش انحراف زمانی</li><li>نمایش تاریخ میلادی</li><li>نمایش تاریخ هجری شمسی</li><li>نمایش تاریخ هجری قمری</li><li>قابلیت انتخاب منبع ساعت ها: کلاینت و یا براسا سرور</li><li>قابلیت ترتیب بندی گزینه های بالا جهت نمایش</li></ul><ul><li><a href='http://www.mhehm.ir' target='_blank'>محمد حسنی اقتدار</a> برنامه نویس افزونه برای جوملا</li><li><a href='https://github.com/mhehm/mod_currentdatetime' target='_blank'>صفحه پروژه در GitHub</a> در این صفحه شما می توانید درخواست پشتیبانی نموده و یا مشکلی را گزارش کنید.</li><li><a href='http://extensions.joomla.org/extensions/extension/calendars-a-events/time/current-date-time' target='_blank'>صفحه افزونه در جوملا (JED)</a> در صورتی که از این ماژول راضی می باشید، لطفا در این صفحه به آن امتیاز داده و آن را تایید نمایید.</li></ul><br /><a href='https://www.paypal.com/cgi-bin/webscr?cmd=_s-xclick&hosted_button_id=HGFLVLTN66CJE' title='هدیه' target='_blank'><img alt='هدیه' src='https://www.paypalobjects.com/en_US/i/btn/btn_donate_SM.gif'></a><br />"
