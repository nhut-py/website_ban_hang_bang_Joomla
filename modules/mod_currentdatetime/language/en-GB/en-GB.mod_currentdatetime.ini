MOD_CURRENTDATETIME="Current Date & Time"
MOD_CURRENTDATETIME_XML_DESCRIPTION="<h3>Current Date & Time:</h3><p>This module displays the current date and time.</p><p>Module features:</p><ul><li>Define Time Zone</li><li>Show/Hide analog clock with different shapes</li><li>Show/Hide digital clock</li><li>Show/Hide current day name</li><li>Show/Hide current Time Zone</li><li>Show/Hide current Gregorian date</li><li>Show/Hide current Solar date</li><li>Show/Hide current Lunar date</li><li>Clock sources: client & GMT time based on server time</li><li>Ability to ordering above options for view</li></ul><ul><li><a href='http://www.mhehm.ir' target='_blank'>Mohammad Hasani Eghtedar</a> Joomla Extension Developer</li><li><a href='https://github.com/mhehm/mod_currentdatetime' target='_blank'>GitHub Project</a> You can ask support or report bug here</li><li><a href='http://extensions.joomla.org/extensions/extension/calendars-a-events/time/current-date-time' target='_blank'>JED Page</a> If you like this module please review it</li></ul><br /><a href='https://www.paypal.com/cgi-bin/webscr?cmd=_s-xclick&hosted_button_id=HGFLVLTN66CJE' title='Donate' target='_blank'><img alt='Donate' src='https://www.paypalobjects.com/en_US/i/btn/btn_donate_SM.gif'></a><br /><br />"

